<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Games Download Hub</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #0a0a1f;
            color: white;
            min-height: 100vh;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        header h1 {
            font-size: 3em;
            text-shadow: 0 0 10px #00ff9d;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00ff9d;
            }
            to {
                text-shadow: 0 0 20px #00ff9d, 0 0 30px #00ff9d;
            }
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .game-card {
            background: rgba(42, 42, 66, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 255, 157, 0.2);
        }

        .game-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .game-card:hover img {
            transform: scale(1.05);
        }

        button {
            background: linear-gradient(45deg, #00ff9d, #00a8ff);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.5);
        }

        .server-list {
            display: none;
            position: absolute;
            background: rgba(20, 20, 40, 0.95);
            width: 90%;
            left: 5%;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            z-index: 1;
            backdrop-filter: blur(5px);
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .server-list a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 12px;
            margin: 8px 0;
            background: linear-gradient(45deg, rgba(0, 255, 157, 0.1), rgba(0, 168, 255, 0.1));
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .server-list a:hover {
            background: linear-gradient(45deg, rgba(0, 255, 157, 0.2), rgba(0, 168, 255, 0.2));
            transform: translateX(5px);
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <header>
        <h1>VR Games Download Center</h1>
    </header>
    
    <main>
        <div class="game-grid">
            <div class="game-card">
                <img src="https://th.bing.com/th/id/OIP.ExooJQUPprfhVTDWYEZO0QAAAA?rs=1&pid=ImgDetMain" alt="Floor Plan">
                <h3>Floor Plan</h3>
                <button onclick="showServers('alyx-servers')">Download</button>
                <div id="alyx-servers" class="server-list">
                    <a href="https://mega.nz/folder/SpwmADQL#ikCSLjJJjNGh5E5bwS2eNA">Mega Server</a>
                    <a href="#">Google Drive</a>
                </div>
            </div>

            <div class="game-card">
                <img src="boneworks.jpg" alt="Boneworks">
                <h3>Boneworks</h3>
                <button onclick="showServers('boneworks-servers')">Download</button>
                <div id="boneworks-servers" class="server-list">
                    <a href="#">Mega Server</a>
                    <a href="#">Google Drive</a>
                </div>
            </div>

            <div class="game-card">
                <img src="beat-saber.jpg" alt="Beat Saber">
                <h3>Beat Saber</h3>
                <button onclick="showServers('beatsaber-servers')">Download</button>
                <div id="beatsaber-servers" class="server-list">
                    <a href="#">Mega Server</a>
                    <a href="#">Google Drive</a>
                </div>
            </div>
        </div>
    </main>

    <script>
        particlesJS.load('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#00ff9d"
                },
                "shape": {
                    "type": "circle"
                },
                "opacity": {
                    "value": 0.5,
                    "random": true
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#00ff9d",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                }
            },
            "retina_detect": true
        });

        function showServers(serverId) {
            const allServers = document.querySelectorAll('.server-list');
            allServers.forEach(server => {
                if (server.id !== serverId) {
                    server.style.display = 'none';
                }
            });
            
            const serverList = document.getElementById(serverId);
            if (serverList.style.display === 'block') {
                serverList.style.display = 'none';
            } else {
                serverList.style.display = 'block';
            }
        }

        document.addEventListener('click', (event) => {
            if (!event.target.matches('button')) {
                const serverLists = document.querySelectorAll('.server-list');
                serverLists.forEach(list => {
                    list.style.display = 'none';
                });
            }
        });
    </script>
</body>
</html>
