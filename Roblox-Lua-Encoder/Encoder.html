<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Lua Encoder</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            background: #0a0a0a;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .container {
            position: relative;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(45, 45, 45, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.1);
            z-index: 2;
        }

        .header {
            text-align: center;
            color: #00ff00;
            margin-bottom: 30px;
        }

        .editor-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .editor-box {
            background: rgba(26, 26, 26, 0.9);
            padding: 15px;
            border-radius: 10px;
        }

        textarea {
            width: 100%;
            height: 300px;
            background: #1a1a1a;
            color: #00ff00;
            border: 1px solid #333;
            padding: 10px;
            font-family: 'Consolas', monospace;
            border-radius: 8px;
            resize: vertical;
        }

        .options {
            background: rgba(26, 26, 26, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .option-group {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #00ff00;
        }

        button {
            background: linear-gradient(45deg, #00aa00, #00ff00);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.2);
        }

        .copy-btn {
            background: linear-gradient(45deg, #2196F3, #00BCD4);
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="header">
            <h1>Advanced Lua Encoder</h1>
            <p>Secure your scripts with advanced encryption</p>
        </div>

<div class="option-group">
    <div class="checkbox-wrapper">
        <input type="checkbox" id="addDecoder" checked>
        <label>Include Decoder URL</label>
    </div>
    <div class="checkbox-wrapper">
        <input type="checkbox" id="minify">
        <label>Minify Code</label>
    </div>
</div>



        <div class="editor-grid">
            <div class="editor-box">
                <h3>Input Script</h3>
                <textarea id="input" placeholder="Enter your Lua code here..."></textarea>
            </div>
            <div class="editor-box">
                <h3>Encoded Output</h3>
                <textarea id="output" readonly></textarea>
            </div>
        </div>

        <div style="text-align: center;">
            <button onclick="encode()">Encode Script</button>
            <button class="copy-btn" onclick="copyOutput()">Copy Output</button>
        </div>
    </div>

    <script>
particlesJS("particles-js", {
    particles: {
        number: {
            value: 200,
            density: {
                enable: true,
                value_area: 800
            }
        },
        color: {
            value: "#ffffff"
        },
        shape: {
            type: "circle"
        },
        opacity: {
            value: 0.7,
            random: true
        },
        size: {
            value: 5,
            random: true,
            anim: {
                enable: true,
                speed: 3,
                size_min: 0.3,
                sync: false
            }
        },
        line_linked: {
            enable: false
        },
        move: {
            enable: true,
            speed: 2,
            direction: "bottom",
            random: true,
            straight: false,
            out_mode: "out",
            bounce: false
        }
    }
});


function encode() {
    const input = document.getElementById('input').value;
    const addDecoder = document.getElementById('addDecoder').checked;
    const minify = document.getElementById('minify').checked;
    
    let result = '';
    
    for (let i = 0; i < input.length; i++) {
        const charCode = input.charCodeAt(i);
        result += `X${charCode.toString(36)}Y`;
    }
    
    if (minify) {
        result = result.replace(/\s+/g, '');
    }
    
    let finalOutput = result;
    
    if (addDecoder) {
        finalOutput = `loadstring(game:HttpGet("https://raw.githubusercontent.com/SYFER-eng/Roblox-Decoder/refs/heads/main/Decode/Decoder.lua",true))()\n\n` + finalOutput;
    }
    
    document.getElementById('output').value = finalOutput;
}

        function copyOutput() {
            const output = document.getElementById('output');
            output.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }
    </script>
</body>
</html>
