<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/Website-Tree/Website-Tree.github.io/refs/heads/main/Roblox-Lua-Encoder/Image/icon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syfer-eng's Roblox Executor-Ready Obfuscator</title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/Website-Tree/Website-Tree.github.io/refs/heads/main/Roblox-Lua-Encoder/Image/icon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0f0f0f;
            color: #fff;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            position: relative;
            max-width: 900px;
            margin: 0 auto;
            background: rgba(26, 26, 26, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            z-index: 1;
            height: 100vh;
            overflow: hidden;
        }

        .code-wrapper {
            position: relative;
            margin: 15px 0;
            height: 320px;
            background: #2d2d2d;
            border-radius: 5px;
            border: 1px solid #444;
            padding: 0;
            overflow: hidden;
        }

        #input, #output {
            width: 100%;
            height: 100%;
            margin: 0;
            position: absolute;
            top: 0;
            left: 0;
            font-size: 14px;
        }

        button {
            background: #00aa00;
            color: white;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #008800;
            transform: scale(1.05);
        }

        #output {
            padding: 15px;
            background: #2d2d2d;
            color: #fff;
            border: none;
            font-family: 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.5;
            tab-size: 4;
            resize: none;
            overflow-y: auto;
            overflow-x: hidden;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h1>Roblox Executor-Ready Obfuscator</h1>
        
        <div class="code-wrapper">
            <div id="input"></div>
        </div>

        <button onclick="obfuscateForExecutor()">Obfuscate Code</button>

        <div class="code-wrapper">
            <textarea id="output" readonly placeholder="Obfuscated code will appear here"></textarea>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <script>
        // Initialize Ace editor
        var editor = ace.edit("input");
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/lua");
        editor.setOptions({
            fontSize: "14px",
            showPrintMargin: false,
            highlightActiveLine: true,
            enableLiveAutocompletion: true
        });

        // Particles configuration
        particlesJS("particles-js", {
            particles: {
                number: { value: 200, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.7, random: true },
                size: {
                    value: 3,
                    random: true,
                    anim: { enable: true, speed: 3, size_min: 0.3, sync: false }
                },
                line_linked: { enable: false },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "bottom",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            }
        });

        function generateVarName() {
            return '_' + Math.random().toString(36).substr(2, 9);
        }

        function obfuscateForExecutor() {
            let code = editor.getValue();
            
            const vars = {
                load: generateVarName(),
                byte: generateVarName(),
                char: generateVarName(),
                sub: generateVarName(),
                key: generateVarName()
            };

            code = code.replace(/(".*?")/g, function(match) {
                const str = match.slice(1, -1);
                const bytes = [];
                for(let i = 0; i < str.length; i++) {
                    bytes.push(str.charCodeAt(i));
                }
                return `string.char(${bytes.join(',')})`;
            });

            const obfuscated = `local ${vars.load} = loadstring or load;local ${vars.byte} = string.byte;local ${vars.char} = string.char;local ${vars.sub} = string.sub;local ${vars.key} = ${Math.floor(Math.random() * 1000)};local code = [[${code}]];${vars.load}(code)();`.trim();

            document.getElementById('output').value = obfuscated;
        }
    </script>
</body>
</html>
