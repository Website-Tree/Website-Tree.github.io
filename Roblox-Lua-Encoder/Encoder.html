<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Lua Encoder</title>
    <link rel="icon" type="image/x-icon" href="https://website-tree.github.io/Roblox-Lua-Encoder/Image/icon.ico">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            background: #0a0a0a;
            overflow-x: hidden;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .container {
            position: relative;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(45, 45, 45, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.1);
            z-index: 2;
        }
        .header {
            text-align: center;
            color: #ff00ff;
            margin-bottom: 30px;
        }
        .editor-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .editor-box {
            background: rgba(26, 26, 26, 0.9);
            padding: 15px;
            border-radius: 10px;
        }
        textarea {
            width: 100%;
            height: 300px;
            background: #1a1a1a;
            color: #00ff00;
            border: 1px solid #333;
            padding: 10px;
            font-family: 'Consolas', monospace;
            border-radius: 8px;
            resize: vertical;
        }
        button {
            background: linear-gradient(45deg, #00aa00, #00ff00);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
            margin: 0 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.2);
        }
        .copy-btn {
            background: linear-gradient(45deg, #2196F3, #00BCD4);
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="header">
            <h1>Advanced Lua Encoder</h1>
            <p>Secure your scripts with advanced encryption</p>
        </div>
        <div class="editor-grid">
            <div class="editor-box">
                <h3>Input Script</h3>
                <textarea id="input" placeholder="Enter your Lua code here..."></textarea>
            </div>
            <div class="editor-box">
                <h3>Encoded Output</h3>
                <textarea id="output" readonly></textarea>
            </div>
        </div>
        <div style="text-align: center;">
            <button onclick="encode()">Encode Script</button>
            <button class="copy-btn" onclick="copyOutput()">Copy Output</button>
        </div>
    </div>
    <script>
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 200,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#ffffff"
                },
                shape: {
                    type: "circle"
                },
                opacity: {
                    value: 0.7,
                    random: true
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 3,
                        size_min: 0.3,
                        sync: false
                    }
                },
                line_linked: {
                    enable: false
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "bottom",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            }
        });

function encode() {
    const input = document.getElementById('input').value;
    
    // Create random variable names
    const vars = [];
    const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
    for(let i = 0; i < 5; i++) {
        let name = '_';
        for(let j = 0; j < 10; j++) {
            name += chars[Math.floor(Math.random() * chars.length)];
        }
        vars.push(name);
    }

    // Convert script to bytes
    let bytes = [];
    for(let i = 0; i < input.length; i++) {
        bytes.push(input.charCodeAt(i));
    }

    // Build obfuscated script with header
    const obfuscated = `--[[ v1.0.0 https://website-tree.github.io/Roblox-Lua-Encoder/Encoder.html ]]

local ${vars[0]}={${bytes.join(',')}}
local ${vars[1]}=string.char;
local ${vars[2]}="";
for ${vars[3]}=1,#${vars[0]} do
    ${vars[2]}=${vars[2]}..${vars[1]}(${vars[0]}[${vars[3]}])
end
return loadstring(${vars[2]})()`;

    document.getElementById('output').value = obfuscated;
}



        function copyOutput() {
            const output = document.getElementById('output');
            output.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }
    </script>
</body>
</html>
