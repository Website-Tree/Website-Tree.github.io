<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game ROM Uploader</title>
</head>
<body>
    <h1>Upload Your Game ROM</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="rom" accept=".zip,.n64">
        <button type="submit">Upload</button>
    </form>
</body>
</html>
