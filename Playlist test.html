<!DOCTYPE html>
<html>
<head>
    <title>YouTube Theater Mode with Snow</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f0f;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .theater-container {
            width: 100%;
            max-width: 1600px;
            padding: 20px;
            z-index: 1;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
        .home-button {
    position: fixed;
    top: -460px;
    left: 10px;
    z-index: 2;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            text-decoration: none;
            border-radius: 30px;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            font-size: 16px;
            letter-spacing: 1px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            transition: all 0.4s ease;
            text-transform: uppercase;
            overflow: hidden;
            position: relative;
        }

        .home-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: 0.5s;
        }

        .home-button:hover {
            transform: translateY(-3px) scale(1.05);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .home-button:hover:before {
            left: 100%;
        }

        .home-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <a href="https://github.com/SYFER-eng" class="home-button">Home</a>
    <div id="particles-js"></div>
    <div class="theater-container">
        <div class="video-container">
            <iframe 
                src="https://www.youtube.com/embed/videoseries?list=PL5SfwcMShbfVoxq-4arMKKvSsRNjgG8Dj&index=1"
                title="YouTube playlist"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
    particlesJS("particles-js", {
        particles: {
            number: {
                value: 200,
                density: {
                    enable: true,
                    value_area: 800
                }
            },
            color: {
                value: "#ffffff"
            },
            shape: {
                type: "circle"
            },
            opacity: {
                value: 0.5,
                random: true
            },
            size: {
                value: 3,
                random: true
            },
            line_linked: {
                enable: false
            },
            move: {
                enable: true,
                speed: 3,
                direction: "bottom",
                random: true,
                straight: false,
                out_mode: "out",
                bounce: false
            }
        },
        interactivity: {
            detect_on: "canvas",
            events: {
                onhover: {
                    enable: true,
                    mode: "repulse"
                },
                onclick: {
                    enable: true,
                    mode: "push"
                },
                resize: true
            }
        },
        retina_detect: true
    });
    </script>
</body>
</html>
