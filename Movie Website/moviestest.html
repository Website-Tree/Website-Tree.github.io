<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Hub - Shows & Movies</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        #particles-js {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #1a0033, #000000);
            z-index: -1;
            top: 0;
            left: 0;
        }
        
        body {
            margin: 0;
            color: white;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            position: relative;
            background-color: #000000;
        }
        
        .header {
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        .header h1 {
            color: #bf00ff;
            font-size: 36px;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(191, 0, 255, 0.5);
        }
        
        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        
        .nav-tab {
            padding: 12px 25px;
            background: #2a0052;
            color: white;
            border: 1px solid #8a2be2;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            text-transform: uppercase;
        }
        
        .nav-tab:hover {
            background: #3a0066;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.3);
        }
        
        .nav-tab.active {
            background: #8a2be2;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        }
        
        .content-section {
            display: none;
            position: relative;
            z-index: 1;
        }
        
        .content-section.active {
            display: block;
        }
        
        .shows-grid, .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
            padding: 20px;
            margin: 0 auto;
            max-width: 1400px;
        }
        
        .show-card, .movie-card {
            border: 2px solid #8a2be2;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: rgba(26, 0, 51, 0.8);
            height: 300px;
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }
        
        .show-card:hover, .movie-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(138, 43, 226, 0.4);
        }
        
        .card-img {
            height: 70%;
            background-size: cover;
            background-position: center;
        }
        
        .card-title {
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            color: #bf00ff;
        }
        
        .container {
            display: flex;
            gap: 30px;
            padding: 30px;
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            height: 85vh;
        }
        
        .left-panel {
            flex: 1;
            border: 2px solid #8a2be2;
            padding: 25px;
            background: rgba(26, 0, 51, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.2);
            display: flex;
            flex-direction: column;
            height: calc(100% - 50px);
            overflow: hidden;
        }
        
        .right-panel {
            flex: 3;
            border: 2px solid #8a2be2;
            padding: 25px;
            background: rgba(26, 0, 51, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: calc(100% - 50px);
        }
        
        .season-selector {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        .season-btn {
            flex: 1;
            padding: 10px;
            background: #2a0052;
            color: white;
            border: 1px solid #8a2be2;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 40px;
            text-align: center;
        }
        
        .season-btn:hover {
            background: #3a0066;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.3);
        }
        
        .season-btn.active {
            background: #8a2be2;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        }
        
        select {
            flex-grow: 1;
            padding: 15px;
            background: #2a0052;
            color: white;
            border: 1px solid #8a2be2;
            border-radius: 10px;
            font-size: 16px;
            margin-top: 15px;
            cursor: pointer;
            overflow-y: auto;
            height: calc(100% - 120px);
        }
        
        option {
            padding: 15px;
            margin: 8px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        option:hover {
            background: #3a0066;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            padding: 0;
            margin-top: 20px;
            border: 3px solid #8a2be2;
            border-radius: 15px;
            background: rgba(26, 0, 51, 0.5);
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.3);
            height: calc(100% - 80px);
            overflow: hidden;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            background: #000;
            border: none;
        }
        
        h3 {
            color: #bf00ff;
            font-size: 24px;
            margin: 0 0 15px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(191, 0, 255, 0.3);
            text-align: center;
        }
        
        select::-webkit-scrollbar {
            width: 12px;
        }
        
        select::-webkit-scrollbar-track {
            background: #2a0052;
            border-radius: 10px;
        }
        
        select::-webkit-scrollbar-thumb {
            background: #8a2be2;
            border-radius: 10px;
        }
        
        select::-webkit-scrollbar-thumb:hover {
            background: #bf00ff;
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: #2a0052;
            color: white;
            border: 1px solid #8a2be2;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .back-btn:hover {
            background: #3a0066;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.3);
        }
        
        #player-section {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
        }
        
        #player-particles-js {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #1a0033, #000000);
            z-index: -1;
            top: 0;
            left: 0;
        }
        
        /* Fullscreen button styles */
        .fullscreen-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            background-color: rgba(138, 43, 226, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            cursor: pointer;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s ease, background-color 0.3s ease;
            opacity: 0.7;
        }
        
        .fullscreen-btn:hover {
            opacity: 1;
            background-color: rgba(138, 43, 226, 1);
        }
        
        .fullscreen-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }
        
        .video-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        /* Fullscreen styles */
        .video-container.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            border: none;
            border-radius: 0;
            background: black;
            padding: 0;
            margin: 0;
        }
        
        .video-container.fullscreen iframe {
            width: 100%;
            height: 100%;
            border-radius: 0;
        }
        
        .video-container.fullscreen .fullscreen-btn {
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .video-container.fullscreen:hover .fullscreen-btn {
            opacity: 0.7;
        }
        
        /* Movie player styles */
        .movie-mode .left-panel {
            display: none;
        }
        
        .movie-mode .right-panel {
            flex: 1;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .movie-mode .video-container {
            width: 100%;
            height: calc(100% - 50px);
            margin-top: 10px;
        }
        
        /* Custom styles for player display */
        .video-title {
            text-align: center;
            margin-bottom: 15px;
        }
        
        /* Additional responsive styles */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
                padding: 15px;
            }
            
            .left-panel, .right-panel {
                width: calc(100% - 50px);
                height: auto;
                max-height: none;
            }
            
            .left-panel {
                height: 300px;
            }
            
            .right-panel {
                margin-top: 20px;
                height: 70vh;
            }
            
            select {
                height: 150px;
            }
            
            .video-container {
                height: calc(100% - 50px);
            }
            
            .shows-grid, .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
                padding: 15px;
            }
            
            .show-card, .movie-card {
                height: 250px;
            }
            
            h3 {
                font-size: 20px;
            }
            
            .header h1 {
                font-size: 28px;
            }
            
            .nav-tab {
                padding: 8px 15px;
                font-size: 14px;
            }
            
            .back-btn {
                top: 10px;
                left: 10px;
                padding: 8px 15px;
                font-size: 14px;
            }
            
            .movie-mode .right-panel {
                height: 90vh;
            }
        }
    </style>
</head>

                    density: {

                        value_area: 800
                    }
                },
                color: {
                    value: "#8a2be2"
                },
                shape: {
                    type: "circle",
                },
                opacity: {
                    value: 0.5,
                    random: true,
                },
                size: {
                    value: 3,
                    random: true,
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#8a2be2",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "grab"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 140,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            },
            retina_detect: true
        };
        
        // Initialize main particles
        particlesJS('particles-js', particlesConfig);
        
        // Initialize player particles
        particlesJS('player-particles-js', particlesConfig);
        
        // Tab navigation
        document.querySelectorAll('.nav-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                document.querySelectorAll('.content-section').forEach(section => {
                    section.classList.remove('active');
                });
                
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });

        // Show card click event
        document.querySelectorAll('.show-card').forEach(card => {
            card.addEventListener('click', () => {
                const showId = card.dataset.show;
                const showData = contentDatabase.shows[showId];
                
                if (showData) {
                    // Hide main section and show player section
                    document.getElementById('main-section').style.display = 'none';
                    document.getElementById('player-section').style.display = 'block';
                    
                    // Update show title
                    document.getElementById('show-title').textContent = showData.title;
                    document.getElementById('video-title').textContent = showData.title;
                    
                    // Remove movie mode if present
                    document.getElementById('player-container').classList.remove('movie-mode');
                    
                    // Clear previous seasons
                    const seasonsContainer = document.getElementById('seasons-container');
                    seasonsContainer.innerHTML = '';
                    
                    // Add season buttons
                    const seasons = Object.keys(showData.seasons);
                    seasons.forEach(season => {
                        const seasonBtn = document.createElement('button');
                        seasonBtn.classList.add('season-btn');
                        seasonBtn.textContent = `Season ${season}`;
                        seasonBtn.dataset.season = season;
                        seasonsContainer.appendChild(seasonBtn);
                        
                        // Season button click event
                        seasonBtn.addEventListener('click', () => {
                            // Update active season button
                            document.querySelectorAll('.season-btn').forEach(btn => btn.classList.remove('active'));
                            seasonBtn.classList.add('active');
                            
                            // Update episodes list
                            updateEpisodesList(showData.seasons[season]);
                        });
                    });
                    
                    // Click first season button by default
                    if (seasons.length > 0) {
                        seasonsContainer.querySelector('.season-btn').click();
                    }
                }
            });
        });
        
        // Movie card click event
        document.querySelectorAll('.movie-card').forEach(card => {
            card.addEventListener('click', () => {
                const movieId = card.dataset.movie;
                const movieData = contentDatabase.movies[movieId];
                
                if (movieData) {
                    // Hide main section and show player section
                    document.getElementById('main-section').style.display = 'none';
                    document.getElementById('player-section').style.display = 'block';
                    
                    // Update movie title
                    document.getElementById('video-title').textContent = movieData.title;
                    
                    // Add movie mode class
                    document.getElementById('player-container').classList.add('movie-mode');
                    
                    // Update video player
                    const videoPlayer = document.getElementById('video-player');
                    videoPlayer.src = movieData.url;
                }
            });
        });
        
        // Back button click event
        document.getElementById('back-button').addEventListener('click', () => {
            // Stop video playback
            const videoPlayer = document.getElementById('video-player');
            videoPlayer.src = '';
            
            // Hide player section and show main section
            document.getElementById('player-section').style.display = 'none';
            document.getElementById('main-section').style.display = 'block';
            
            // Remove fullscreen if active
            const videoContainer = document.getElementById('video-container');
            if (videoContainer.classList.contains('fullscreen')) {
                videoContainer.classList.remove('fullscreen');
            }
        });
        
        // Update episodes list
        function updateEpisodesList(episodes) {
            const episodesList = document.getElementById('episodes-list');
            episodesList.innerHTML = '';
            
            episodes.forEach(episode => {
                const option = document.createElement('option');
                option.value = episode.value;
                option.textContent = episode.title;
                episodesList.appendChild(option);
            });
            
            // Episode selection change event
            episodesList.addEventListener('change', () => {
                const selectedOption = episodesList.options[episodesList.selectedIndex];
                if (selectedOption) {
                    const videoPlayer = document.getElementById('video-player');
                    videoPlayer.src = selectedOption.value;
                    document.getElementById('video-title').textContent = selectedOption.textContent;
                }
            });
            
            // Select first episode by default
            if (episodes.length > 0) {
                episodesList.selectedIndex = 0;
                const videoPlayer = document.getElementById('video-player');
                videoPlayer.src = episodes[0].value;
                document.getElementById('video-title').textContent = episodes[0].title;
            }
        }
        
        // Fullscreen button functionality
        document.getElementById('fullscreen-btn').addEventListener('click', () => {
            const videoContainer = document.getElementById('video-container');
            videoContainer.classList.toggle('fullscreen');
        });
