<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Video Selector</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #1a0033, #000000);
            z-index: -1;
        }

        body {
            margin: 0;
            color: white;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .container {
            display: flex;
            gap: 30px;
            padding: 30px;
            position: relative;
            z-index: 1;
            height: 90vh;
        }
        
        .left-panel {
            flex: 1;
            border: 2px solid #8a2be2;
            padding: 25px;
            background: rgba(26, 0, 51, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.2);
            display: flex;
            flex-direction: column;
        }
        
        .right-panel {
            flex: 2;
            border: 2px solid #8a2be2;
            padding: 25px;
            background: rgba(26, 0, 51, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        select {
            flex-grow: 1;
            padding: 15px;
            background: #2a0052;
            color: white;
            border: 1px solid #8a2be2;
            border-radius: 10px;
            font-size: 16px;
            min-height: 600px;
            margin-top: 15px;
            cursor: pointer;
        }

        option {
            padding: 15px;
            margin: 8px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        option:hover {
            background: #3a0066;
        }
        
        video {
            width: 640px;
            height: 360px;
            border-radius: 10px;
            margin-top: 15px;
            background: #000;
            object-fit: contain;
        }

        h3 {
            color: #bf00ff;
            font-size: 24px;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(191, 0, 255, 0.3);
        }

        select::-webkit-scrollbar {
            width: 12px;
        }

        select::-webkit-scrollbar-track {
            background: #2a0052;
            border-radius: 10px;
        }

        select::-webkit-scrollbar-thumb {
            background: #8a2be2;
            border-radius: 10px;
        }

        select::-webkit-scrollbar-thumb:hover {
            background: #bf00ff;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="left-panel">
            <h3>Select Items</h3>
            <select id="itemSelector" multiple>
                <option value="video1.mp4">ðŸŽ® Gaming Highlights</option>
            </select>
        </div>

        <div class="right-panel">
            <h3>Video Player</h3>
            <video id="videoPlayer" controls>
                <source src="video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 200,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#8a2be2'
                },
                shape: {
                    type: 'circle'
                },
                size: {
                    value: 3,
                    random: true
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'bottom',
                    straight: false
                }
            }
        });

        const itemSelector = document.getElementById('itemSelector');
        const videoPlayer = document.getElementById('videoPlayer');

        itemSelector.addEventListener('change', function() {
            const selectedVideo = this.value;
            videoPlayer.src = selectedVideo;
            videoPlayer.play();
        });
    </script>
</body>
</html>
